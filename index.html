<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - JavaScript</title>
    <link rel="stylesheet" href="styles.css">
    

</head>
<body>
  <div class="card-wrapper">
    <div class="card">
        <button class="minimize-btn">âˆ’</button>
      <div class="search">
          <input type="text" placeholder="Search for a city..." spellcheck="false">
          <button><img src="images/search.png"></button>
      </div>
      <div class="error">
          <p>Invalid name for city</p>
      </div>
      <div class="weather">
          <img src="images/rain.png" class="weather-icon">
          <h1 class="temp">22Â°C</h1>
          <h2 class="city">New York</h2>
          <h2 class="country">USA</h2>
          <div class="details">
              <div class="col">
                  <div class="humidity-block">
                      <img src="images/humidity.png">
                      <div>
                          <p class="humidity">50%</p>
                          <p>Humidity</p>
                      </div>
                  </div>
                  <div class="sun-times">
                      <p class="sunrise">ðŸŒ… Sunrise: --:--</p>
                      <p class="sunset">ðŸŒ‡ Sunset: --:--</p>
                  </div>
              </div>
              <div class="col">
                  <div class="wind-block">
                      <img src="images/wind.png">
                      <div>
                          <p class="wind">15 km/h</p>
                          <p>Wind Speed</p>
                      </div>
                  </div>
                  <div class="wind-direction-block">
                      <img src="images/compass.png">
                      <div>
                          <p class="wind-direction">NNE</p>
                          <p>Wind Direction</p>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </div>
  </div>

<script src="index.js"></script>
</body>
</html>
